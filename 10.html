<body>

      <a href="index.html" id="homeBtn" class="btn btn-success mt-3">üè† –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
    </div>

  <script>
    const questions = [
      {
        question: "–ß—Ç–æ —Ç–∞–∫–æ–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–∞—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è?",
        options: [
          "–°–ø–æ—Å–æ–± —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–∏–∑–∏—á–µ—Å–∫–∏—Ö –æ–±—ä–µ–∫—Ç–æ–≤",
          "–°–∏—Å—Ç–µ–º–∞ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π",
          "–°–æ–≤–æ–∫—É–ø–Ω–æ—Å—Ç—å –º–µ—Ç–æ–¥–æ–≤ –∏ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è —Å–±–æ—Ä–∞, —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏",
          "–§–æ—Ä–º–∞—Ç –∞—É–¥–∏–æ—Ñ–∞–π–ª–æ–≤"
        ],
        answer: 2
      },
      {
        question: "–ß—Ç–æ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –∞–ø–ø–∞—Ä–∞—Ç–Ω–æ–µ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏–µ?",
        options: [
          "–¢–æ–ª—å–∫–æ –ø—Ä–æ–≥—Ä–∞–º–º–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã",
          "–ò–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏ –±—Ä–∞—É–∑–µ—Ä",
          "–ö–æ–º–ø—å—é—Ç–µ—Ä—ã, –≤–Ω–µ—à–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏ –±–∞—Ç–∞—Ä–µ–∏",
          "–¢–æ–ª—å–∫–æ –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã"
        ],
        answer: 2
      },
      {
        question: "–ê—Å—Å–æ—Ü–∏–∞—Ü–∏—è ACM –∑–∞–Ω–∏–º–∞–µ—Ç—Å—è:",
        options: [
          "–†–∞–∑—Ä–∞–±–æ—Ç–∫–æ–π –º–∏–∫—Ä–æ—Å—Ö–µ–º",
          "–û–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ–º –ø—Ä–∏–Ω—Ç–µ—Ä–æ–≤",
          "–ü—Ä–æ–¥–≤–∏–∂–µ–Ω–∏–µ–º –∑–Ω–∞–Ω–∏–π –≤ –æ–±–ª–∞—Å—Ç–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π",
          "–ú–æ–Ω—Ç–∞–∂–æ–º –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω—ã—Ö —Å–µ—Ç–µ–π"
        ],
        answer: 2
      },
      {
        question: "–ß—Ç–æ —Ç–∞–∫–æ–µ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å?",
        options: [
          "–†–µ–∞–ª—å–Ω—ã–π –º–∏—Ä, –∑–∞–ø–∏—Å–∞–Ω–Ω—ã–π –Ω–∞ –∫–∞–º–µ—Ä—É",
          "–ö–æ–º–ø—å—é—Ç–µ—Ä–Ω–∞—è –∏–≥—Ä–∞ –±–µ–∑ –≥—Ä–∞—Ñ–∏–∫–∏",
          "–§–æ—Ä–º–∞ –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏—è —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ø–æ–ª–Ω–æ–≥–æ –ø–æ–≥—Ä—É–∂–µ–Ω–∏—è",
          "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–π"
        ],
        answer: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizContainer = document.getElementById("quiz");
    const nextBtn = document.getElementById("nextBtn");
    const resultContainer = document.getElementById("result");
    const homeBtn = document.getElementById("homeBtn");

    function showQuestion(index) {
      const q = questions[index];
      quizContainer.innerHTML = `
        <h5>${index + 1}/${questions.length}. ${q.question}</h5>
        <form id="quizForm">
          ${q.options.map((option, i) => `
            <label class="option-label">
              <input type="radio" name="answer" value="${i}"> ${option}
            </label>
          `).join('')}
        </form>
      `;
    }

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç!");
        return;
      }

      if (parseInt(selected.value) === questions[currentQuestion].answer) {
        score++;
      }

      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        quizContainer.style.display = "none";
        nextBtn.style.display = "none";
        resultContainer.textContent = `‚úÖ –í—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ ${score} –∏–∑ ${questions.length} –≤–æ–ø—Ä–æ—Å–æ–≤.`;
        homeBtn.style.display = "inline-block";
      }
    });

    showQuestion(currentQuestion);
  </script>
</body>
